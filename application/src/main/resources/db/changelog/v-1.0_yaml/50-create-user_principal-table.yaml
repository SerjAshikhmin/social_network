databaseChangeLog:
  - changeSet:
      id: 50
      author: ashikhmin
      changes:
        - createTable:
            tableName: user_principal
            columns:
              - column:
                  name: id
                  type: integer
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: password
                  type: varchar(45)
              - column:
                  name: user_name
                  type: varchar(45)